<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Toast</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" id="hide" />

      <div class="box">
        <label for="hide">
          <i class="fas fa-times"></i>
        </label>

        <div class="logo">
          <img src="logo.jpg" alt="" />
        </div>

        <div class="content">
          <div class="text1">Tivotal</div>
          <div class="text2">Subscribe to our YouTube channel</div>
          <a
            href="https://www.youtube.com/channel/UCqPbZ29vMkUiMpgAG60EzbQ?sub_confirmation=1"
            >Subscribe</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
